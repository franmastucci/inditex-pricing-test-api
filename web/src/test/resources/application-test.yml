spring:

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:inditex;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jackson:
    time-zone: Europe/Madrid

logging:
  config: classpath:logback-spring-local.xml

